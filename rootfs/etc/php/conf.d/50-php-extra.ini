[PHP]
max_execution_time = 90
memory_limit = 256M
post_max_size = 128M
upload_max_filesize = 128M
auto_prepend_file = /etc/php/prepend.php
expose_php = Off
error_log = {{APP_LOGDIR}}/php.log
sys_temp_dir = {{APP_TMPDIR}}
upload_tmp_dir = {{APP_TMPDIR}}
mail.add_x_header = 1


[Date]
date.timezone = Europe/Berlin
date.default_latitude = 52.5243700
date.default_longitude = 13.4105300


[Session]
session.save_path = {{APP_TMPDIR}}
session.use_strict_mode = 1
session.cookie_secure = 1
session.cookie_httponly = 1
session.gc_probability = 1
session.gc_maxlifetime = 3600
session.hash_function = 1


[SOAP]
soap.wsdl_cache_dir = {{APP_TMPDIR}}
